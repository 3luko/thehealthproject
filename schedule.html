    <div class="schedule-options">shedule options</div>

                <option value="back">Full Back</option>

                <option value="back-shoulder">Back and Shoulders</option>
                <option value="arms-shoulder">Arms and Shoulders</option>
                <option value="push">Push</option>
                <option value="pull">Pull</option>
                <option value="upper">Upper</option>
                <option value="lower">Lower</option>
              </select>
            </td>
            <td><input id="monday-check" type="checkbox" /></td>
