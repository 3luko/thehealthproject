<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body class="schedule-body">
    <main>
            <h1 class="title-div" onclick="noNewTab()">the health project...</h1>
            <div class="timer-container">
                <div class="timer-circle" id="timer-circle-id">15</div>
                <div class="timer-buttons">

                    <button type="button" class="btn btn-secondary" onclick="resetTimer()">Reset</button>
                    <button type="button" class="btn btn-warning" onclick="setTimer()">Set Timer</button>
                </div>
            </div>
    </main>
    <script src="/timer.js"></script>
  </body>
</html>
