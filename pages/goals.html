<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>goals...</title>
  </head>
  
  <body>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <h1 class="title-div" onclick="noNewTab()">the health project...</h1>
    <div class="goals-tab">
      <div class="input-box-container" id="input-box-container">
        <h2>weight goals...</h2>
        <form>
          <label for="gender">Gender:</label>
          <select id="gender-choice" name="gender" required>
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option></select
          ><br /><br />

          <label for="weight">Weight (lbs):</label>
          <input
            type="number"
            id="weight"
            name="weight"
            placeholder="e.g., 150"
            required
          /><br /><br />

          <label for="user-age">Age:</label>
          <input
            type="number"
            id="user-age"
            name="user-age"
            required
          /><br /><br />

          <label for="user-height">Height:</label>
          <select name="height-feet" id="height-feet" required>
            <option value=""></option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option></select
          >ft
          <select name="height-inches" id="height-inches" required>
            <option value=""></option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option></select
          >inches<br /><br />

          <label for="often-exer">Exercise frequency</label>
          <select id="often-exer" name="often-exer" required>
            <option value=""></option>
            <option value="0">No exercise</option>
            <option value="1">1-3 times</option>
            <option value="3">3-5 times</option>
            <option value="6">6-7 times</option></select
          ><br /><br />

          <label for="week-amount"><strong>Duration (weeks):</strong></label>
          <select name="week-amount" id="week-amount" required>
            <option value=""></option>
            <option value="3">3 weeks</option>
            <option value="6">6 weeks</option>
            <option value="12">12 weeks</option>
            <option value="15">15 weeks</option>
            <option value="20">20 weeks</option>
            <option value="25">25 weeks</option></select
          ><br /><br />

          <label for="weight-lost"><strong>Weight Lost (lbs):</strong></label>
          <select name="weight-lost" id="weight-lost" required>
            <option value=""></option>
            <option value="5">5 lbs</option>
            <option value="10">10 lbs</option>
            <option value="15">15 lbs</option>
            <option value="20">20 lbs</option>
            <option value="25">25 lbs</option>
            <option value="30">30 lbs</option>
            <option value="35">35 lbs</option>
            <option value="40">40 lbs</option></select
          ><br /><br />

          <button
            type="button"
            id="calculate-goals-button"
            class="btn btn-primary"
          >
            Calculate Intake</button
          ><br /><br />
          <button type="button" id="clear-input-button" class="btn btn-danger">
            Clear
          </button>
        </form>
        <br />
      </div>
      <br /><br />
      <div id="output-box-container" class="output-box-container"></div>
    </div>

    <script src="/goals.js"></script>
  </body>
</html>
