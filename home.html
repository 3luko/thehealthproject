<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
</head>
<body>
    <h1>Fitness Tracker</h1>


    <button>Goals</button>
    <button>Current Workout</button>
    <button>Timer</button>
    <br><br>
    <div>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="user-name" name="name" required placeholder="e.g., Johnny Appleseed"><br><br>

        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" placeholder="e.g., 150" ><br><br>

        <label for="user-age">Age:</label>
        <input type="number" id="user-age" name="user-age"><br><br>

        <label for="user-height">Height:</label>
        <input type="text" id="user-height" name="user-height"><br><br>

        <label for="calorie-intake">Calorie intake:</label>
        <input type="number" id="calories-intake" name="calories-intake"><br><br>

        <label for="start-date">Start date:</label>
        <input type="date" id="start-date" name="start-date">

        <label for="complete-date">Completion Date:</label>
        <input type="date" id="completion-date" name="complete-date"><br><br>


        <button type="submit">Submit</button>
    </form>
    </div>

    
</body>
</html>
