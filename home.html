<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TheFitness Project</title>
  </head>
  <h1>TheFit Project</h1>
  <body>
    <div class="large-tab">
      <div class="input-box-container" id="input-box-container">
        <button>Goals</button>
        <button>Current Workout</button>
        <button>Timer</button><br /><br />
        <form>
          <!-- <label for="name">Name:</label>
          <input
            type="text"
            id="user-name"
            name="name"
            required
            placeholder="e.g., Johnny Appleseed"
          /><br /><br /> -->

          <label for="gender">Gender:</label>
          <select id="gender-choice" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option></select
          ><br /><br />

          <label for="weight">Weight (lbs):</label>
          <input
            type="number"
            id="weight"
            name="weight"
            placeholder="e.g., 150"
          /><br /><br />

          <label for="user-age">Age:</label>
          <input
            type="number"
            id="user-age"
            name="user-age"
            required
          /><br /><br />

          <label for="user-height">Height:</label>
          <select name="height-feet" id="height-feet">
            <option value=""></option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option></select
          >ft
          <select name="height-inches" id="height-inches">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option></select
          >inches<br /><br />

          <label for="often-exer"
            >How often do you exercise per week?(Currently)</label
          >
          <select id="often-exer" name="often-exer">
            <option value=""></option>
            <option value="0">No exercise</option>
            <option value="1">1-3 times</option>
            <option value="3">3-5 times</option>
            <option value="6">6-7 times</option></select
          ><br /><br />

          <label for="week-amount"><strong>Duration:</strong></label>
          <select name="week-amount" id="week-amount" required>
            <option value=""></option>
            <option value="week-3">3 weeks</option>
            <option value="week-6">6 weeks</option>
            <option value="week-12">12 weeks</option>
            <option value="week-15">15 weeks</option>
            <option value="week-20">20 weeks</option>
            <option value="week-25">25 weeks</option></select
          ><br /><br />

          <label for="weight-loss"><strong>Weight Lost:</strong></label>
          <select name="weight-lost" id="weight-lost">
            <option value=""></option>
            <option value="5">5 lbs</option>
            <option value="10">10 lbs</option>
            <option value="15">15 lbs</option>
            <option value="20">20 lbs</option>
            <option value="25">25 lbs</option>
            <option value="30">30 lbs</option>
            <option value="35">35 lbs</option>
            <option value="40">40 lbs</option>
          </select>

          <button type="submit">Submit</button>
        </form>
        <br />
        <button type="button" id="calculate-goals-button">
          Calculate Goals
        </button>
      </div>
      <br /><br />
      <div id="output-box-container" class="output-box-container">
        Output Box
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
